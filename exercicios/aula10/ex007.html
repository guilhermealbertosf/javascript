<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somador</title>
    <style>
        body{
            background: rgb(95, 172, 255);
            font: normal 16pt arial;
            color: white;
        }
        p{
            font: normal 13pt verdana;

        }
    </style>
</head>

<body>
    <h1>Somador</h1>
    <p>programa para somar valores</p>

    <input type="number" name="num1" id="num1"> +
    <input type="number" name="num2" id="num2">
    <input type="button" value=" Somar " onclick="clicar()">
    
    
    <div id = 'res'>Resultado</div>

    <script>
        res.addEventListener('click', clicar)
        
        
        function clicar(){
            var num1 = document.getElementById('num1')
            var num2 = document.getElementById('num2')
            var n1 = Number(num1.value)
            var n2 = Number(num2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a ${s}`
        }
        
    </script>

</body>
</html>
