<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de cadastro</title>

    <link rel="stylesheet" href="estilo.css"> <!--Css Externo-->
    
</head>

<body>
    <header>
        <h1>Cadastro</h1>
    </header>

    <section>
        <div>
            <p>
                Nome: <input type="text" name="txtn" id="txtn">
                Nascimento: <input type="number" name="nas" id="nas" min ="1850" max="2024">
            </p>
            <p>
                CPF: <input type="number" name="txtcpf" id="txtcpf">
                E-mail: <input type="email" name="email" id="email">
            </p>
            <p>
                Sexo:
                <input type="radio" name="radsex" id="mas" checked>
                <label for="mas">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
           <p>
            <input type="button" value="Finalizar Cadastro" onclick="finalizar()">
           </p>
        </div>
        <div id = 'res'> </div>
    </section>

    <footer>
        <p>&copy;Tecmit</p>
    </footer>

    <script src="script.js"></script> <!--Javascript Externo-->
</body>
</html>
